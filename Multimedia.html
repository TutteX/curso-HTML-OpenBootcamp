<!DOCTYPE html>
<html>

    <head><title>Ejercicio multimedia con HTML</title> </head>

<body> 
    <div>
     <h1>Aprendiendo a utilizar imágenes</h1>
     <img src="rocket.webp".webp" alt="logo rocket league" height="300px" width="300">
    </div>
     <br>
     <div>
     <h1>Aprendiendo a utilizar los vídeos</h1>   
     <video width="400" height="300" controls muted loop autoplay>  <!--formatos:webm/mp4/ogg-->
            <source src="RocketVideo.mp4" type="video/mp4">
     </video>
     </div>
<br>
    <div>
     <h1>Aprendiendo a utilizar los audio</h1>
     <audio controls autoplay loop> <!--formatos: mp3/wav/ogg-->
         <source src="IronMaiden.mp3" type="audio/mp3"/>
     </audio>
    </div>


</body>
    </html>
