<!DOCTYPE html>
<html>
    <head>
        <title>
        Formularios HTML
        </title>
    </head>
    <body>
        <form>
            <div>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required>
            </div>
            <br>
            <div>
            <label for="edad">Cual es tu Edad?</label>
            <input type="number" name="edad" id="edad" min="0" max="130" required>
            </div>
            <br>
            <div>
             <label for="frasefav">Escribe tu Frase favorita!</label>
             <br>
             <textarea name="frasefav" id="frasefav" required></textarea>
            </div>
            <br>
            <button type="reset">Reset</button>
            <button type="input">Enviar</button>
        </form>

    </body>
</html>
